<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JoyRide</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Padyakke+Expanded+One&family=Stint+Ultra+Expanded&display=swap"
    rel="stylesheet"
  />
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
  />
 <link
  href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
  rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Poppins:wght@100;200;400&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <div class="container">
   <h1 class="has-text-centered app-name">JoyRide</h1>
  </div>

  <figure class="rider-con">   
    <img class="rider" src="./assets/images/motobiker.png" alt=""  >
  </figure>

<!-- audio player -->
<div class="container-main">
  <div class="row">
  <div class="single">
          <!-- <div class="col-8 border p-3"> -->
              <div id="track" class="track-active">
              <img id="album-cover" src="https://e-cdns-images.dzcdn.net/images/cover/7991a7b1b817059d7df1f846d0e29b5d/250x250-000000-80-0-0.jpg" alt="picture of album cover">
          </div>
              <div id="track-info">
                  <li id="song-name">Song</li>
                  <li id="artist-name">Artist</li>
                  <!-- <li id="album-name">Album</li> -->
              </div>
          </div>
  
            <div class="audio-player">
            <p class="time">00:00</p>
            <div class="seekbar-container"><div class="seekbar-inner" style="width: 0%"></div></div>
              <div id="audio-player-buttons" class="container">
                  <div class="prev"><i class="fas fa-backward"></i></div>
                  <div class="play"><i class="fas fa-play"></i></div>
                  <div class="next"><i class="fas fa-forward"></i></div>
              </div>
          </div>
      </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./assets/js/music.js"></script>

</body>
</html>
